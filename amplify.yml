version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - echo "VITE_API_ENDPOINT=https://zqnigs3s9j.execute-api.ap-northeast-1.amazonaws.com/prod/optimize" > .env
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: frontend
